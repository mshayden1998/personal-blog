<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/contact_form.css">
</head>
<body>
    <header>
        <h1>My Personal Blog</h1>
    </header>
    <nav>
        <a href="index.html">Main Page</a>
        <span class="link_wanabe" id="subjects_btn">Subjects</span>
        <a href="contact-me.html">Contact me</a>
    </nav>
    <ul id="subjects_list">
        <li>Technology</li>
        <li>Movies</li>
        <li>Society</li>
    </ul>

    <h2 class="section_name">Contact me</h2>
    <section>
        <form action="">
            <label for="input_name">
                <span>Your first name:</span>
                <input type="text" name="name" id="input_name">
            </label>
            <label for="input_email">
                <span>Your e-mail address, so I can respond you:</span>
                <input type="email" name="email" id="input_email">
            </label>
            <label for="input_msg">
                <span>Your message:</span>
                <textarea name="msg" id="input_msg" rows="10"></textarea>
            </label>
            <input id="send_btn" type="submit" value="Send message">
        </form>
    </section>
</body>
<script src="js/top_menu.js"></script>
</html>
